- durationInMinutes: 
  content: "<span data-ttu-id=\"07f61-105\">В этом руководстве объясняется, как использовать различные библиотеки Azure для Python.</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-105\">This guide demonstrates the usage of several Azure libraries for Python.</span></span>  \n"
- title: "<span data-ttu-id=\"07f61-106\">Предварительные требования</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-106\">Prerequisites</span></span>"
  durationInMinutes: 5
  content: "- <span data-ttu-id=\"07f61-107\">Учетная запись Azure.</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-107\">An Azure account.</span></span> <span data-ttu-id=\"07f61-108\">Если у вас ее нет, [получите бесплатную пробную версию](https://azure.microsoft.com/free/).</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-108\">If you don't have one, [get a free trial](https://azure.microsoft.com/free/).</span></span>\n- [<span data-ttu-id=\"07f61-109\">Python</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-109\">Python</span></span>](https://www.python.org/downloads/)\n- <span data-ttu-id=\"07f61-110\">[Azure Cloud Shell](https://docs.microsoft.com/azure/cloud-shell/quickstart) или [Azure CLI 2.0](https://docs.microsoft.com/cli/azure/install-az-cli2).</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-110\">[Azure Cloud Shell](https://docs.microsoft.com/azure/cloud-shell/quickstart) or [Azure CLI 2.0](https://docs.microsoft.com/cli/azure/install-az-cli2).</span></span>\n"
- title: "<span data-ttu-id=\"07f61-111\">Настройка проверки подлинности</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-111\">Set up authentication</span></span>"
  durationInMinutes: 5
  content: "> [!IMPORTANT]\n> <span data-ttu-id=\"07f61-112\">Эти инструкции следует применять в качестве краткого руководства по разработке.</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-112\">This should be used as quick start developer experience.</span></span> <span data-ttu-id=\"07f61-113\">В рабочей среде используйте [ADAL](https://github.com/AzureAD/azure-activedirectory-library-for-python) или свою систему учетных данных.</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-113\">For production purposes, use [ADAL](https://github.com/AzureAD/azure-activedirectory-library-for-python) or your own credentials system.</span></span>\n> <span data-ttu-id=\"07f61-114\">Любые изменения конфигурации CLI повлияют на выполнение пакета SDK.</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-114\">Any change to your CLI configuration will impact the SDK execution.</span></span>\n\n<span data-ttu-id=\"07f61-115\">Пакет SDK позволяет создать клиент, используя активную подписку CLI.</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-115\">The SDK is able to create a client using your CLI active subscription.</span></span>\n\n<span data-ttu-id=\"07f61-116\">Чтобы указать активные учетные данные, используйте команду [az login](https://docs.microsoft.com/cli/azure/authenticate-azure-cli).</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-116\">To define active credentials, use [az login](https://docs.microsoft.com/cli/azure/authenticate-azure-cli).</span></span>\n<span data-ttu-id=\"07f61-117\">По умолчанию используется существующий идентификатор подписки, но вы также можете указать его с помощью команды [az account](https://docs.microsoft.com/cli/azure/manage-azure-subscriptions-azure-cli).</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-117\">Default subscription ID is either the only one you have, or you can define it using [az account](https://docs.microsoft.com/cli/azure/manage-azure-subscriptions-azure-cli).</span></span>\n\n```python\nfrom azure.common.client_factory import get_client_from_cli_profile\nfrom azure.mgmt.compute import ComputeManagementClient\n\nclient = get_client_from_cli_profile(ComputeManagementClient)\n```\n"
- title: "<span data-ttu-id=\"07f61-118\">Создание виртуальной среды</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-118\">Create a virtual environment</span></span>"
  durationInMinutes: 5
  content: "> [!IMPORTANT]\n> <span data-ttu-id=\"07f61-119\">Создавать виртуальную среду не обязательно, но мы настоятельно рекомендуем сделать это.</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-119\">Create a virtual environment is optional, but we strongly suggest you to do it.</span></span>\n\n<span data-ttu-id=\"07f61-120\">Создайте виртуальную среду в Bash ([Bash для Windows](https://msdn.microsoft.com/commandline/wsl/about) или Linux):</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-120\">Create a virtual environment in Bash (Linux or [Bash for Windows](https://msdn.microsoft.com/commandline/wsl/about)):</span></span>\n```bash\npip install virtualenv\nvirtualenv mytestenv\ncd mytestenv\nsource ./bin/activate\n```\n\n<span data-ttu-id=\"07f61-121\">Создайте виртуальную среду в PowerShell:</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-121\">Create a virtual environment in Powershell:</span></span>\n```powershell\npip install virtualenv\nvirtualenv mytestenv\ncd mytestenv\n.\\Scripts\\activate\n```\n"
- title: "<span data-ttu-id=\"07f61-122\">Создание виртуальной машины Linux</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-122\">Create a Linux virtual machine</span></span>"
  durationInMinutes: 5
  content: "<span data-ttu-id=\"07f61-123\">Код в примере создает виртуальную машину Linux с именем `testLinuxVM` в группе ресурсов `sampleVmResourceGroup`, которая выполняется в регионе Azure \"Восточная часть США\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-123\">This code creates a new Linux VM with name `testLinuxVM` in a resource group `sampleVmResourceGroup` running in the US East Azure region.</span></span>\n\n<span data-ttu-id=\"07f61-124\">Выполните проверку подлинности:</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-124\">Authenticate:</span></span>\n```azcli\naz login\n```\n<span data-ttu-id=\"07f61-125\">Создайте группу ресурсов:</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-125\">Create a resource group:</span></span>\n```azurecli-interactive\naz group create -l eastus --n sampleVmResourceGroup\n```\n\n<span data-ttu-id=\"07f61-126\">Создайте виртуальную сеть и подсеть:</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-126\">Create a virtual network and subnet:</span></span>\n```azurecli-interactive\naz network vnet create -g sampleVmResourceGroup -n azure-sample-vnet --address-prefix 10.0.0.0/16 --subnet-name azure-sample-subnet --subnet-prefix 10.0.0.0/24\n```\n\n<span data-ttu-id=\"07f61-127\">Создайте общедоступный IP-адрес:</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-127\">Create a public IP address:</span></span>\n```azurecli-interactive\naz network public-ip create -g sampleVmResourceGroup -n azure-sample-ip --allocation-method Dynamic --version IPv6\n```\n<span data-ttu-id=\"07f61-128\">Создайте клиент сетевого интерфейса:</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-128\">Create a network interface client:</span></span>\n```azurecli-interactive\naz network nic create -g sampleVmResourceGroup --vnet-name azure-sample-vnet --subnet azure-sample-subnet -n azure-sample-nic --public-ip-address azure-sample-ip\n```\n\n```python\nfrom azure.mgmt.network import NetworkManagementClient\nfrom azure.mgmt.compute import ComputeManagementClient\nfrom azure.common.client_factory import get_client_from_cli_profile\n\n# Azure Datacenter\nLOCATION = 'eastus'\n\n# Resource Group\nGROUP_NAME = 'sampleVmResourceGroup'\n\n# Network\nVNET_NAME = 'azure-sample-vnet'\nSUBNET_NAME = 'azure-sample-subnet'\n\n# VM\nNIC_NAME = 'azure-sample-nic'\nVM_NAME = 'testLinuxVM'\n\nUSERNAME = 'userlogin'\nPASSWORD = 'Pa$$w0rd91'\n\nIP_ADDRESS_NAME='azure-sample-ip'\n\nVM_REFERENCE = {\n    'linux': {\n        'publisher': 'Canonical',\n        'offer': 'UbuntuServer',\n        'sku': '16.04.0-LTS',\n        'version': 'latest'\n    },\n    'windows': {\n        'publisher': 'MicrosoftWindowsServerEssentials',\n        'offer': 'WindowsServerEssentials',\n        'sku': 'WindowsServerEssentials',\n        'version': 'latest'\n    }\n}\n\n\ndef run_example():\n\n    compute_client = get_client_from_cli_profile(ComputeManagementClient)\n    network_client = get_client_from_cli_profile(NetworkManagementClient)\n\n    # get nic id\n    nic = network_client.network_interfaces.get(GROUP_NAME, NIC_NAME)\n\n    # Create Linux VM\n    print('\\nCreating Linux Virtual Machine')\n    vm_parameters = create_vm_parameters(nic.id, VM_REFERENCE['linux'])\n    print(vm_parameters)\n    async_vm_creation = compute_client.virtual_machines.create_or_update(\n        GROUP_NAME, VM_NAME, vm_parameters)\n    async_vm_creation.wait()\n\n\ndef create_vm_parameters(nic_id, vm_reference):\n    \"\"\"Create the VM parameters structure.\n    \"\"\"\n    return {\n        'location': LOCATION,\n        'os_profile': {\n            'computer_name': VM_NAME,\n            'admin_username': USERNAME,\n            'admin_password': PASSWORD\n        },\n        'hardware_profile': {\n            'vm_size': 'Standard_DS1_v2'\n        },\n        'storage_profile': {\n            'image_reference': {\n                'publisher': vm_reference['publisher'],\n                'offer': vm_reference['offer'],\n                'sku': vm_reference['sku'],\n                'version': vm_reference['version']\n            },\n        },\n        'network_profile': {\n            'network_interfaces': [{\n                'id': nic_id,\n            }]\n        },\n    }\n\n\nif __name__ == \"__main__\":\n    run_example()\n```\n\n<span data-ttu-id=\"07f61-129\">Когда программа завершит работу, проверьте виртуальную машину в подписке с помощью Azure CLI 2.0:</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-129\">When the program finishes, verify the virtual machine in your subscription with the Azure CLI 2.0:</span></span>\n\n```azurecli-interactive\naz vm list --resource-group sampleVmResourceGroup\n```\n\n<span data-ttu-id=\"07f61-130\">Проверив, что код работает, используйте CLI, чтобы удалить виртуальную машину и ее ресурсы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-130\">Once you've verified that the code worked, use the CLI to delete the VM and its resources.</span></span>\n\n```azurecli-interactive\naz group delete --name sampleVmResourceGroup\n```\n"
- title: "<span data-ttu-id=\"07f61-131\">Развертывание веб-приложения из репозитория GitHub</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-131\">Deploy a web app from a GitHub repo</span></span>"
  durationInMinutes: 5
  content: "<span data-ttu-id=\"07f61-132\">Код в примере развертывает веб-приложение Flask из ветви `master` в репозитории GitHub в новое [веб-приложение службы приложений Azure](https://docs.microsoft.com/azure/app-service-web/app-service-web-overview) уровня \"Бесплатный\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-132\">This code deploys a Flask web application from the `master` branch in a GitHub repo in to a new [Azure App Service Web App](https://docs.microsoft.com/azure/app-service-web/app-service-web-overview) running in the free tier.</span></span> \n\n<span data-ttu-id=\"07f61-133\">Сначала создайте вилку этого репозитория: https://github.com/Azure-Samples/python-docs-hello-world</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-133\">Before you begin: Fork https://github.com/Azure-Samples/python-docs-hello-world</span></span>\n\n<span data-ttu-id=\"07f61-134\">Выполните проверку подлинности:</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-134\">Authenticate:</span></span>\n```azcli\naz login\n```\n<span data-ttu-id=\"07f61-135\">Создайте группу ресурсов:</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-135\">Create a resource group:</span></span>\n```azurecli-interactive\naz group create -l eastus -n sampleWebResourceGroup\n```\n\n<span data-ttu-id=\"07f61-136\">Создайте план службы приложений уровня \"Бесплатный\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-136\">Create a free app service plan:</span></span>\n```azurecli-interactive\naz appservice plan create -g sampleWebResourceGroup -n sampleFreePlan  --sku Free\n```\n\n```python\nfrom azure.mgmt.web import WebSiteManagementClient\nfrom azure.mgmt.web.models import Site, SiteSourceControl, SiteConfig\nfrom azure.common.client_factory import get_client_from_cli_profile\n\nRESOURCE_GROUP_NAME = 'sampleWebResourceGroup'\nSERVICE_PLAN_NAME = 'sampleFreePlanName'\nWEB_APP_NAME = 'sampleflaskapp123'\nREPO_URL = 'GitHub_Repository_URL'\n\n#log in\nweb_client = get_client_from_cli_profile(WebSiteManagementClient)\n\n# get service plan id\nservice_plan = web_client.app_service_plans.get(RESOURCE_GROUP_NAME, SERVICE_PLAN_NAME)\n\n# create a web app\nsiteConfiguration = SiteConfig(\n    python_version='3.4',\n)\nsite_async_operation = web_client.web_apps.create_or_update(\n    RESOURCE_GROUP_NAME,\n    WEB_APP_NAME,\n    Site(\n        location='eastus',\n        server_farm_id=service_plan.id,\n        site_config=siteConfiguration\n    ),\n)\n\nsite = site_async_operation.result()\nprint('created webapp: ' + site.default_host_name)\n\n# continuous deployment with GitHub\nsource_control_async_operation = web_client.web_apps.create_or_update_source_control(\n    RESOURCE_GROUP_NAME,\n    WEB_APP_NAME,\n    SiteSourceControl(\n        location='GitHub',\n        repo_url= REPO_URL,\n        branch='master'\n    )\n)\n\nsource_control = source_control_async_operation.result()\nprint(\"added source control to: \" + source_control.name + \"azurewebsites.net\")\n```\n\n<span data-ttu-id=\"07f61-137\">Откройте браузер и укажите приложение в CLI:</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-137\">Open a browser pointed to the application using the CLI:</span></span>\n```azurecli-interactive\naz appservice web browse --resource-group sampleWebResourceGroup --name YOUR_APP_NAME\n```\n\n<span data-ttu-id=\"07f61-138\">Проверив развертывание, удалите веб-приложение и план из подписки.</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-138\">Remove the web app and plan from your subscription once you've verified the deployment.</span></span> \n```azurecli-interactive\naz group delete --name sampleWebResourceGroup\n```\n"
- title: "<span data-ttu-id=\"07f61-139\">Подключение к базе данных SQL</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-139\">Connect to a SQL database</span></span>"
  durationInMinutes: 5
  content: "<span data-ttu-id=\"07f61-140\">Код в примере создает базу данных SQL с правилом брандмауэра, разрешающим удаленный доступ, и подключается к ней с помощью драйвера Microsoft ODBC.</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-140\">This code creates a new SQL database with a firewall rule allowing remote access, and then connected to it using the Microsoft ODBC driver.</span></span> <span data-ttu-id=\"07f61-141\">Модуль pyodbc использует драйвер Microsoft ODBC в Linux для подключения к базам данных SQL.</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-141\">Pyodbc uses the Microsoft ODBC Driver on Linux to connect to SQL Databases.</span></span> \n\n<span data-ttu-id=\"07f61-142\">Выполните проверку подлинности:</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-142\">Authenticate:</span></span>\n```azcli\naz login\n```\n<span data-ttu-id=\"07f61-143\">Создайте группу ресурсов:</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-143\">Create a resource group:</span></span>\n```azurecli-interactive\naz group create -l eastus -n azure-sample-group\n```\n\n<span data-ttu-id=\"07f61-144\">Создайте сервер SQL Server:</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-144\">Create a SQL server:</span></span>\n```azurecli-interactive\naz sql server create --admin-password HusH_Sec4et --admin-user mysecretname -l eastus -n samplesqlserver123 -g azure-sample-group\n```\n\n<span data-ttu-id=\"07f61-145\">Добавьте правило брандмауэра:</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-145\">Add firewall rule:</span></span>\n```azurecli-interactive\naz sql server firewall-rule create --end-ip-address 167.220.0.235 --name firewall_rule_name_123.123.123.123 --resource-group azure-sample-group --server samplesqlserver123 --start-ip-address 123.123.123.123\n```\n\n<span data-ttu-id=\"07f61-146\">Создайте базу данных SQL:</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-146\">Create a SQL database:</span></span>\n```azurecli-interactive\naz sql db create --name sample-db --resource-group azure-sample-group --server samplesqlserver123\n```\n\n```python\nfrom azure.mgmt.sql import SqlManagementClient\nfrom azure.common.client_factory import get_client_from_cli_profile\nimport pyodbc\n\nLOCATION = 'eastus'\nGROUP_NAME = 'azure-sample-group'\nSERVER_NAME = 'samplesqlserver123'\nDATABASE_NAME = 'sample-db'\nUSER_NAME ='mysecretname'\nPASSWORD='HusH_Sec4et'\n\n# authenticate\nsql_client = get_client_from_cli_profile(SqlManagementClient)\n\n\ndef run_example():\n# Get SQL database\nprint('Get SQL database')\ndatabase = sql_client.databases.get(\n    GROUP_NAME,\n    SERVER_NAME,\n    DATABASE_NAME\n)\nprint(database)\nprint(\"\\n\\n\")\n\n\ndef create_and_insert():\nserver = SERVER_NAME+'.database.windows.net'\ndatabase = DATABASE_NAME\nusername = USER_NAME\npassword = PASSWORD\ndriver = '{ODBC Driver 13 for SQL Server}'\ncnxn = pyodbc.connect(\n    'DRIVER=' + driver + ';PORT=1433;SERVER=' + server + ';PORT=1443;DATABASE=' + database + ';UID=' + username + ';PWD=' + password)\ncursor = cnxn.cursor()\ntsql = \"CREATE TABLE CLOUD (name varchar(255), code int);\"\ntsqlInsert = \"INSERT INTO CLOUD (name, code) VALUES ('Azure', 1); \"\nselectValues = \"SELECT * FROM CLOUD\"\nwith cursor.execute(tsql):\n    print('Successfully created table!')\nwith cursor.execute(tsqlInsert):\n    print('Successfully inserted data into table')\ncursor.execute(selectValues)\nrow = cursor.fetchone()\nwhile row:\n    print(str(row[0]) + \" \" + str(row[1]))\n    row = cursor.fetchone()\ncnxn.commit()\n\nif __name__ == \"__main__\":\nrun_example()\ncreate_and_insert()\n```\n\n<span data-ttu-id=\"07f61-147\">Убедившись, что код работает, удалите базу данных SQL и ее ресурсы с помощью CLI.</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-147\">Once you've verified that the code worked, use the CLI to delete the SQL database and its resources.</span></span>\n\n```azurecli-interactive\naz group delete --name azure-sample-group\n```\n"
- title: "<span data-ttu-id=\"07f61-148\">Запись большого двоичного объекта в новую учетную запись хранения</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-148\">Write a blob into a new storage account</span></span>"
  durationInMinutes: 5
  content: "<span data-ttu-id=\"07f61-149\">Выполните проверку подлинности:</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-149\">Authenticate:</span></span>\n```azcli\naz login\n```\n<span data-ttu-id=\"07f61-150\">Создайте группу ресурсов:</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-150\">Create a resource group:</span></span>\n```azurecli-interactive\naz group create -l eastus -n sampleStorageResourceGroup\n```\n\n<span data-ttu-id=\"07f61-151\">Создайте учетную запись хранения:</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-151\">Create a storage account:</span></span>\n```azurecli-interactive\naz storage account create -n samplestorageaccountname -g sampleStorageResourceGroup -l eastus --sku Standard_RAGRS\n```\n\n<span data-ttu-id=\"07f61-152\">Этот код создает [учетную запись хранения Azure](https://docs.microsoft.com/azure/storage/storage-introduction), а затем использует библиотеки службы хранилища Azure для Python, чтобы создать HTML-файл в облаке.</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-152\">This code creates an [Azure storage account](https://docs.microsoft.com/azure/storage/storage-introduction) and then uses the Azure Storage libraries for Python to create a new html file in the cloud.</span></span> \n```python\nfrom azure.storage import CloudStorageAccount\nfrom azure.storage.blob import PublicAccess\nfrom azure.storage.blob.models import ContentSettings\nfrom azure.common.client_factory import get_client_from_cli_profile\nfrom azure.mgmt.storage import StorageManagementClient\n\nRESOURCE_GROUP = 'sampleStorageResourceGroup'\nSTORAGE_ACCOUNT_NAME = 'samplestorageaccountname'\nCONTAINER_NAME = 'samplecontainername'\n\n# log in\nstorage_client = get_client_from_cli_profile(StorageManagementClient)\n\n# create a public storage container to hold the file\nstorage_keys = storage_client.storage_accounts.list_keys(RESOURCE_GROUP, STORAGE_ACCOUNT_NAME)\nstorage_keys = {v.key_name: v.value for v in storage_keys.keys}\n\nstorage_client = CloudStorageAccount(STORAGE_ACCOUNT_NAME, storage_keys['key1'])\nblob_service = storage_client.create_block_blob_service()\n\nblob_service.create_container(CONTAINER_NAME, public_access=PublicAccess.Container)\n\nblob_service.create_blob_from_bytes(\n    CONTAINER_NAME,\n    'helloworld.html',\n    b'<center><h1>Hello World!</h1></center>',\n    content_settings=ContentSettings('text/html')\n)\n\nprint(blob_service.make_blob_url(CONTAINER_NAME, 'helloworld.html'))\n```\n<span data-ttu-id=\"07f61-153\">Чтобы проверить, успешно ли отправлено содержимое, перейдите по выведенному URL-адресу.</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-153\">To verify content successfully uploaded, navigate to the url printed.</span></span> \n\n<span data-ttu-id=\"07f61-154\">Удалите учетную запись хранилища с помощью CLI:</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-154\">Clean up the storage account using the CLI:</span></span>\n```azurecli-interactive\naz group delete --name sampleStorageResourceGroup\n```\n"
- title: "<span data-ttu-id=\"07f61-155\">Дальнейшие действия</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-155\">Next Steps</span></span>"
  content: "<span data-ttu-id=\"07f61-156\">Вы завершили вводный курс по использованию библиотек Azure для Python.</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-156\">You've completed \"Getting started with Azure libraries for python\".</span></span>\n\n- <span data-ttu-id=\"07f61-157\">Дополнительные сведения о том, как использовать библиотеки управления Azure для Python, чтобы управлять ресурсами и автоматизировать задачи, см. в наших примерах кода для [виртуальных машин](python-sdk-azure-web-apps-samples.md), [веб-приложений](python-sdk-azure-web-apps-samples.md) и [базы данных SQL](python-sdk-azure-sql-database-samples.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-157\">To learn more about how to use the Azure management libraries for Python to manage resources and automate tasks, see our sample code for [virtual machines](python-sdk-azure-web-apps-samples.md), [web apps](python-sdk-azure-web-apps-samples.md) and [SQL database](python-sdk-azure-sql-database-samples.md).</span></span>\n\n- <span data-ttu-id=\"07f61-158\">[Справочник](/python/api/overview/azure/?view=azure-python) по всем пакетам.</span><span class=\"sxs-lookup\"><span data-stu-id=\"07f61-158\">A [reference](/python/api/overview/azure/?view=azure-python) is available for all packages.</span></span>\0"
